{% extends "videoJuegos/baseContenidoCatalogo.html" %}


<body>
{% block content %}

{% with buscar='nobuscar' %}
	<div class="productos">
	
		<div class ="row center-xs">
		{% for videoJuego in videoJuegosCliente %}
			<div class ="col-xs-10 col-sm-6 col-md-4 producto">
				<a href="{% url 'eliminarJuego_url' videoJuego.idVideoJuegos buscar %}"><img class="eliminar" alt="Eliminar" src="https://cdn.pixabay.com/photo/2017/02/23/08/46/garbage-2091534_960_720.png" width="15%" height="10%"></a>
				<div class="card">
					
					<a href="{% url 'mostrarVideoJuego_url' videoJuego.idVideoJuegos buscar %}"><img alt="imagen videoJuego" src={{videoJuego.urlImg}}></a>
					
		
				</div>
			</div>
			
		{% endfor %}
		</div>
	
	</div>
{% endwith %}

	

	<hr>
	<br>
	<a href="{% url 'showConsolasDelCliente_url' %}" class="btn btn-success">Atras</a>
{% endblock content %}
</body>
