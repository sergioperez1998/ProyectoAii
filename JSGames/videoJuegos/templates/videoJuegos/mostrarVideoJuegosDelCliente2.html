{% extends "videoJuegos/baseContenidoCatalogo.html" %}


<body>
{% block content %}

	 <div class ="row center-xs">
	 <div class ="col-xs-9 col-sm-10 col-md-10 producto">
    	<form class="" id="formulario" method="post" action="">{% csrf_token %}
    		<fieldset>
    			<legend>Busqueda de VideoJuegos por genero:</legend>
    			<p>{{cadena}}</p>
				<input type="text" name="genero" id="genero" placeholder="genero" required/>
    			
    			<input class="btn btn-success" type='submit' value='Realizar Busqueda'/>
    		</fieldset>
    	</form>
    	</div>
    	
    </div>
 
    	
	
	{% if videoJuegos %}
	 
	<BR>
	
	<div class="productos">
	
		<div class ="row center-xs">
		
		
		{% for videoJuego in videoJuegos %}
			<div class ="col-xs-10 col-sm-6 col-md-4 producto">
				<a href="{% url 'agregarJuego_url' videoJuego.idVideoJuegos %}">Agregar</a>
				<div class="card">
					
					<a href="{% url 'mostrarVideoJuegoAgregar_url' videoJuego.idVideoJuegos %}"><img alt="imagen videoJuego" src={{videoJuego.urlImg}}></a>
		
				</div>
			</div>
		
			
		{% endfor %}
		
		</div>
		
	
	</div>
	
	
		{% endif %}
		
	{% if aviso %}
	
	<h5>{{aviso}}</h5>
	
	{% endif %}	
		
		
		
		
		
	

	<hr>
	<br>
	
	<a href="{% url 'showGames_url' %}" class="btn btn-success">Atras</a>
{% endblock content %}
</body>
