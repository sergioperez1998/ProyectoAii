{% extends "videoJuegos/base.html" %}
{% load crispy_forms_tags %}

<body>
{% block content %}
	<h1> Create new account </h1>
	<form action="" method="post" autocomplete="off">
		{% csrf_token %}
		{{form|crispy}}
		
		<button type="reset" class= "btn btn-success"><i class="fas fa-database"></i>Limpiar</button>
		<button type="submit" class= "btn btn-success"><i class="fas fa-database"></i>Registrar</button>
	</form>
	<br>
	<button type="button" onclick="history.back()" class= "btn btn-success"><i class="fas fa-database"></i>Atras</button>
{% endblock content %}
</body>
